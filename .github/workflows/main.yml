name: pytrading pipeline
run-name: ${{ github.actor }} is running pipeline
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: autopep8
        # You may pin to the exact commit or the version.
        # uses: peter-evans/autopep8@2209b8c47cf1eec7550c1b4fb7108c0305656723
        uses: peter-evans/autopep8@v2.0.0
        with:
          # Arguments to pass to autopep8
          args: --in-place --aggresive
      - name: Pylint action
        # You may pin to the exact commit or the version.
        uses: gabriel-milan/action-pylint@v1
        with:
          # GitHub token
          GITHUB_TOKEN: ${{ github.token }}
          # Path of files
          path: src/**
          # If true, the action will fail if pylint finds errors (default is true)
          fail: true
          # If true, the action will send a PR message if pylint finds errors (default is true)
          pr-message: true
        - name: Pytest summary
          uses: dariocurr/pytest-summary@v2
          with:
          # The pytest extensions to install along pytest
            extensions: # optional
            # The pytest options
            options: # optional
            # The path to the output file to create
            output: # optional
            # The path to the folder containing the tests
            paths: src/tests.py
            # Which tests have to be shown in the summary
            show: # optional

